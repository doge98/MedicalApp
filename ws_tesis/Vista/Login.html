    <body class="fondohtml-login">
        <div class="container">
            <div class="container container-login">
                <div class="login-cabecera"><strong>MedicalAppppp</strong></div>
                <div class="login-contenido">
                    <form method="post" action="../ws/web/sesion.iniciar.php">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Correo Electrónico</label>
                            <input type="email" class="form-control" id="p_usuario" name ="p_usuario" describedby="emailHelp" placeholder="Ingresa tu email...">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Contraseña</label>
                            <input type="password" class="form-control" id="p_clave" name="p_clave" placeholder="Contraseña...">
                        </div>
                        <button type ="submit" class="login-boton">Iniciar Sesión</button>
                        <button class="login-boton">Recuperar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
